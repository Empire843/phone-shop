<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý sản phẩm</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla { font-family: karla; }
        .bg-sidebar { background: #3d68ff; }
        .cta-btn { color: #3d68ff; }
        .upgrade-btn { background: #1947ee; }
        .upgrade-btn:hover { background: #0038fd; }
        .active-nav-link { background: #1947ee; }
        .nav-item:hover { background: #1947ee; }
        .account-link:hover { background: #3d68ff; }
    </style>
</head>
<body class="bg-gray-100">
<!-- Container -->
<div class="flex">
    <div th:replace="~{admin/common/sidebar :: sidebar}"></div>
    <!-- Title -->
     <div class="container mx-auto mt-10">
         <div class="mb-8">
             <h1 class="text-3xl font-bold text-gray-700">Quản lý sản phẩm</h1>
         </div>

         <!-- Actions -->
         <div class="mb-4 flex justify-between">
             <a href="/admin/product-management/add-product" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                 Thêm sản phẩm
             </a>
             <form class="w-[500px] flex items-center">
                 <label for="simple-search" class="sr-only">Search</label>
                 <div class="relative w-full">
                     <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                         <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                             <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                   stroke-width="2"
                                   d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2" />
                         </svg>
                     </div>
                     <input type="text" id="simple-search"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search ..." required>
                 </div>
                 <button type="submit"
                         class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                     <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                          viewBox="0 0 20 20">
                         <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                               d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                     </svg>
                     <span class="sr-only">Search</span>
                 </button>
             </form>
         </div>
         <!-- Product Table -->
         <div class="bg-white shadow-md rounded my-6">
             <table class="text-left w-full border-collapse">
                 <thead>
                 <tr>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">STT</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Product Name</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Brand</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Price</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Category</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Description</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Create At</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Update At</th>
                     <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Action</th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="prod, index : ${products}" class="hover:bg-grey-lighter">
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${index.index + 1}"></td>
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${prod.name}"></td>
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${prod.brand}"></td>
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${prod.price}  + '₫'"></td>
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${prod.category.name} "></td>
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${prod.description} "></td>
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${#temporals.format(prod.createAt, 'HH:mm:ss dd/MM/yyyy')}"></td>
                     <td class="py-4 px-6 border-b border-grey-light" th:text="${#temporals.format(prod.updateAt, 'HH:mm:ss dd/MM/yyyy')}"></td>
                     <td class="py-4 px-6 border-b border-grey-light flex justify-around gap-1">
                         <a href="#" class="w-full h-8 border rounded-md text-blue-500 px-3 hover:bg-blue-200 focus:ring-2 text-center">Xem</a>
                         <a href="#" class="w-full h-8 border rounded-md text-blue-500 px-3 hover:bg-blue-200 focus:ring-2 text-center">Sửa</a>
                         <a href="#" class="w-full h-8 border rounded-md text-red-500 px-3 hover:bg-red-200 focus:ring-red-300 focus:ring-2  text-center">Xoá</a>
                     </td>
                 </tr>
                 </tbody>
             </table>
         </div>

         <!-- Pagination -->
         <div class="flex justify-between items-center">
             <div class="text-grey-dark">
                 Hiển thị 1 đến 10 của 100 sản phẩm
             </div>
             <div class="inline-flex">
                 <button class="text-sm bg-grey-lighter hover:bg-grey rounded py-2 px-4">Trước</button>
                 <button class="text-sm bg-blue-500 hover:bg-blue-700 text-white rounded py-2 px-4">Sau</button>
             </div>
         </div>
     </div>
</div>

</body>
</html>
