<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý sản phẩm</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla { font-family: karla; }
        .bg-sidebar { background: #3d68ff; }
        .cta-btn { color: #3d68ff; }
        .upgrade-btn { background: #1947ee; }
        .upgrade-btn:hover { background: #0038fd; }
        .active-nav-link { background: #1947ee; }
        .nav-item:hover { background: #1947ee; }
        .account-link:hover { background: #3d68ff; }
    </style>
</head>
<body class="bg-gray-100">
<!-- Container -->
<div class="flex">
    <div th:replace="~{admin/common/sidebar :: sidebar}"></div>
    <!-- Title -->
    <div class="container mx-auto mt-10">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-700">Quản lý loại sản phẩm</h1>
        </div>

        <!-- Actions -->
        <div class="mb-4 flex justify-between">
            <a href="/admin/category-management/add-category" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Thêm mới loại sản phẩm
            </a>
            <form class="w-[500px] flex items-center">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2" />
                        </svg>
                    </div>
                    <input type="text" id="simple-search"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Search ..." required>
                </div>
                <button type="submit"
                        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </form>
        </div>

        <!-- Product Table -->
        <div class="bg-white shadow-md rounded my-6">
            <table class="text-left w-full border-collapse">
                <!-- Table Header -->
                <thead>
                <tr>
                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Số thứ tự</th>
                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Tên loại sản phẩm</th>
                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Mô tả</th>
                    <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Hành động</th>
                </tr>
                </thead>
                <tbody>
<!--                <li th:each="category : ${categories}">-->
<!--                    <p th:text="${category.name}"></p>-->
<!--                </li>-->
                <!-- Product Row -->

                <tr th:each="cate, index : ${categories}" class="hover:bg-grey-lighter">
                    <td class="py-4 px-6 border-b border-grey-light" th:text="${index.index + 1}">1</td>
                    <td class="py-4 px-6 border-b border-grey-light" th:text="${cate.name}">Cate name</td>
                    <td class="py-4 px-6 border-b border-grey-light" th:text="${cate.description}">Description</td>
                    <td class="py-4 px-6 border-b border-grey-light">
                        <a th:href="@{'/admin/category-management/update/' + ${cate.id}}" class="text-blue-500 pr-4">Sửa</a>
                        <a th:href="@{'/admin/category-management/delete/' + ${cate.id}}" class="text-red-500">Xóa</a>
                    </td>
                </tr>

<!-- More Product Rows -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center">
            <div class="text-grey-dark">
                Hiển thị 1 đến 10 của 100 sản phẩm
            </div>
            <div class="inline-flex">
                <button class="text-sm bg-grey-lighter hover:bg-grey rounded py-2 px-4">Trước</button>
                <button class="text-sm bg-blue-500 hover:bg-blue-700 text-white rounded py-2 px-4">Sau</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
